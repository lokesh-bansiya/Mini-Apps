<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <style>
        #container {
            align-items: center;
            /* border: 1px solid red; */
            margin: auto;
            margin-top: 2%;
            border-radius: 5px;
            display: flex;
            width: 27%;
            height: auto;
            flex-direction: column;
        }

        #container>div {
            width: 30%;
            height: fit-content;
            padding: 0%;
            margin: 0%;
        }

        #container>div>p {
            margin: 0%;
            padding: 0%;
            font-size: large;
        }

        #container>div:last-child {
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            /* border: 1px solid red ; */
            height: fit-content;
            padding: 5% 5% 5% 5%;
            margin: 0%;
        }

        form {
            padding: 3% 0.5% 2% 0.5%;
            border-radius: 5px;
            /* border: 1px solid black; */
            display: flex;
            flex-direction: column;
        }


        form>div>div {
            width: 70%;
            margin: auto;
            margin-top: 5%;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
            border: 1px solid rgb(183, 181, 181);

        }

        form>div>div>img {
            width: 20%;
            border-radius: 50%;
        }


        div>h5 {
            margin: auto 2% auto auto;
        }

        input {
            padding: 2.5% 20% 2.5% 2%;
            margin: 1% 1% 3% 1%;
            border-radius: 5px;
            border: 1px solid rgb(162, 161, 161);
        }

        input:hover {
            border: 2px solid black;
            padding: 2.2% 18% 2.2% 1.8%;
        }

        #password {
            margin-bottom: 15%;
        }

        #submit {
            padding: auto;
            padding-left: 20%;
            border: 1px solid green;
            border-radius: 10px;
            width: 90%;
            margin: auto;
        }

        #submit:hover {
            padding: 2.5% 20% 2.5% 2%;
            padding-left: 20%;
            background-color: rgb(198, 108, 108);
            border: 1.1px solid green;
            border-radius: 8px;
            width: 90%;
            margin: auto;
        }

        h2 {
            margin: 5% auto 1% 1%;
        }

        div>img {
            width: 100%;
            padding: 0%;
            margin: 0%;
        }

        form>h5 {
            /* border: 1px solid red; */
            margin: auto 5% auto 5%;
            text-align: justify;
            margin: 4% auto 2% auto;
        }

        h1 {
            width: fit-content;
            margin: auto;
            padding: 1%;
            font-size: 130%;
            /* border: 1px solid green; */
        }

        /* home page */

        #box>#box1 {
            background-color: #202a3d;
            margin: auto;
            width: 95%;
            /* border: 1px solid red; */
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }

        #box1>div {
            padding: 1%;
            display: flex;
            /* border: 1px solid black; */
            border-radius: 10px;
            height: 20px;
            width: auto;
            justify-content: space-between;
        }

        #box>#box1>div:last-child {
            width: 35%;
        }

        #box>#box1>div>div {
            color: white;
            font-size: small;
            /* border: 1px solid green; */
            height: auto;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h5>a {
            color: rgb(160, 91, 6);
        }
    </style>
</head>

<script>

    let res = localStorage.getItem("condition");
    console.log(res);

    if (res == "true") {

        document.querySelector("form").addEventListener("submit", logIn);
        let logInArr = [];

        console.log(logInArr);

        function logIn() {

            event.preventDefault();
            let logInObj = {
                email: document.querySelector("#email").value,
                password: document.querySelector("#password").value
            };
            logInArr.push(logInObj);

            let A = localStorage.getItem("personEmail");
            let B = JSON.parse(localStorage.getItem("personPassword"));

            if (logInObj.email == A && logInObj.password == B) {
                // console.log(logInObj);
                alert("Log-In Successfully");
                let info1=localStorage.getItem("info1");

                document.getElementById("loginpage").innerText="";
                document.getElementById("signupPage").innerText="";

                document.getElementById("loginpage").innerText=info1;
                document.getElementById("signupPage").innerText=href="Loged-In";
                
                window.location.href = "menspage.html";

            }
            else {
                alert("Wrong Input");
                document.getElementById("email").value="";
                document.getElementById("password").value="";
            }
            localStorage.setItem("loginList", JSON.stringify(logInArr));

            console.log(logInObj)
        }
    }
    else {
        window.location.href = "signUpPage.html";
        alert("Please Sign-Up");
    }
</script>

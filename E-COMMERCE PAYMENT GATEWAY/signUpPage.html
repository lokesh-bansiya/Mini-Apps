    <title>Sign-Up</title>
    <style>
        #container{
            align-items: center;
            /* border: 1px solid red; */
            margin: auto;
            margin-bottom: 5%;
            border-radius: 5px;
            display: flex;
            width: 30%;
            height: auto;
            flex-direction: column;
        }
        #container > div{
            width: 30%;
            height: fit-content;
            padding: 0%;
            margin: 0%;
        }
        #container > div:last-child{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            /* border: 1px solid red ; */
            height: fit-content;
            padding: 5% 5% 5% 5%;
            margin: 0%;
        }
        form{
            padding: 3% 0.5% 2% 0.5%;
            border-radius: 5px;
            /* border: 1px solid black; */
           display: flex;
           flex-direction: column;
        }
       
        input{
            padding: 2.5% 20% 2.5% 2%;
            margin: 1% 1% 3% 1%;
            border-radius: 5px;
            border: 1px solid rgb(162, 161, 161);
        }
        input:hover{
            border: 2px solid black;
            padding: 2.2% 18% 2.2% 1.8%;
        }
        #submit{
            padding: auto;
            padding-left: 20%;
            margin: auto;
            background-color: rgb(196, 194, 194);
            border: 1px solid green;
            border-radius: 10px;
            width: 90%;
            margin: auto;
        }

        #submit:hover{
            padding: 2.5% 20% 2.5% 2%;
            padding-left: 20%;
            margin: auto;
            background-color: rgb(233, 122, 122);
            border: 1.1px solid green;
            border-radius: 8px;
            width: 90%;
            margin: auto;
            
        }

        h2{
            margin: 5% auto 1% 1%;
        }
        div > img{
            width: 100%;
            padding: 0%;
            margin: 20% auto 20% auto;
        }
        form > div >h5 {
            border: 1px solid red;
            margin: 3% 5% 5% 5%;
            text-align: justify;
            margin: 4% auto 2% auto;
        }
        form > div >span{
            margin: 5% auto 5% auto;
        }
        h1{
            width: fit-content;
            margin: auto;
            padding: 1%;
            font-size: 130%;
            /* border: 1px solid green; */
        }
        #container > div > p{
            margin: 0%;
            padding: 0%;
            font-size: large;
        }


/* home page */

        #box > #box1{
            background-color: #202a3d;
            margin: auto;
            width: 95%;
            /* border: 1px solid red; */
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }
        #box1 > div{
            padding: 1%;
            display: flex;
            /* border: 1px solid black; */
            border-radius: 10px;
            height: 20px;
            width: auto;
            justify-content: space-between;
        }
        #box > #box1 > div:last-child{
            width: 35%;
        }
        #box > #box1 > div > div{
            color: white;
            font-size: small;
            /* border: 1px solid green; */
            height: auto;
        }
         a{
            color: white;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        h5 > a{
            color: rgb(171, 8, 51);
        }
    </style>

<script>
    
    document.querySelector("form").addEventListener("submit",signUp);
    let signUpArr=[];
   
    console.log(signUpArr);

    function signUp(){
        event.preventDefault();
        
        let signUpObj = {
            name: document.querySelector("#name").value,
            email: document.querySelector("#email").value,
            password: document.querySelector("#password").value
        };

        if(signUpObj.name=="" || signUpObj.email=="" || signUpObj.password=="")
        {
            alert("wrong credentials");
            document.getElementById("email").value="";
            document.getElementById("password").value="";
        }
        
        else
        {
            signUpArr.push(signUpObj);

            localStorage.setItem("condition", true);
            localStorage.setItem("personEmail",signUpObj.email);
            localStorage.setItem("personPassword",JSON.stringify(signUpObj.password));
            let namee = document.getElementById("name").value;
            alert("Successfully Sign Up");
            window.location.href="loginPage.html";
            localStorage.setItem("info1",namee);            
            //console.log(signUpArr.length)
        }
    }
    
</script>

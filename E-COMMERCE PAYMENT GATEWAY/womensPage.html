  <style>
    body {
      text-align: center;
    }

    body>h1 {
      width: 20%;
      /* background-color: rgb(254, 143, 74); */
      margin: 1% auto 5% auto;
      border: 1px solid blueviolet;
      border-radius: 5px;
    }

    #container {
      width: 90%;
      margin: auto;
      margin-top: 4%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(17, auto);
      gap: 2% 2%;

    }

    div>h4 {
      text-decoration: line-through red;
      color: rgb(2, 2, 21);
    }

    p {
      font-size: 80%;
    }

    #sortName {
      margin-top: 0%;
      padding: 0.3% 1% 0.3% 1%;
      border: 2px solid rgb(249, 18, 207);
      border-radius: 5px;
      background-color: rgb(145, 248, 248);
    }

    #filterCategory {
      margin-top: 0%;
      padding: 0.3% 1% 0.3% 1%;
      border: 2px solid rgb(249, 18, 207);
      border-radius: 5px;
      background-color: rgb(145, 248, 248);
    }

    #sortPrice {
      margin-top: 0%;
      padding: 0.3% 1% 0.3% 1%;
      border: 2px solid rgb(249, 18, 207);
      border-radius: 5px;
      background-color: rgb(145, 248, 248);
    }

    @media all and (min-width: 481px) and (max-width: 768px) {
      #container {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(22, auto);
      }
    }

    @media all and (min-width: 320px) and (max-width: 480px) {
      #container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(33, auto);
      }
    }

    /* home page */

    #box>#box1 {
      background-color: rgb(239, 158, 199);
      margin: auto;
      width: 95%;
      /* border: 1px solid red; */
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }

    #box1>div {
      padding: 1%;
      display: flex;
      /* border: 1px solid black; */
      border-radius: 10px;
      height: 20px;
      width: auto;
      justify-content: space-between;
    }

    #box>#box1>div:last-child {
      width: 35%;
    }

    #box>#box1>div>div {
      color: rgb(32, 2, 2);
      font-size: small;
      /* border: 1px solid green; */
      height: auto;
    }

    a {
      color: rgb(31, 2, 2);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    function handleNameSort() {
      let selected = document.querySelector("#sortName").value;

      //console.log(selected);

      if (selected == "Ascending") {
        womensData.sort(function (a, b) {
          console.log("ascending");
          let x = a.name.toUpperCase();
          let y = b.name.toUpperCase();
          if (x > y) return 1;
          if (x < y) return -1;
          return 0;
        });

        displayContainer(womensData);
        console.log(womensData);
      }

      if (selected == "Descending") {
        womensData.sort(function (a, b) {
          let x = a.name.toUpperCase();
          let y = b.name.toUpperCase();
          if (x > y) return -1;
          if (x < y) return 1;
          return 0;
        });

        displayContainer(womensData);
        console.log(womensData);

    function displayContainer(womensData) {

      document.querySelector("#container").innerHTML = "";

      womensData.forEach(function (elem, index) {

        let div = document.createElement("div");

        img.setAttribute("src", elem.image_url);

        let price = document.createElement("h5");

        })

  function handleNameSort() {
  let selected = document.querySelector("#sortName").value;

    //console.log(selected);

    if (selected == "Ascending") {
      mensData.sort(function (a, b) {
        console.log("ascending");
        let x = a.name.toUpperCase();
        let y = b.name.toUpperCase();
        if (x > y) return 1;
        if (x < y) return -1;
        return 0;
      });

      displayContainer(mensData);
      console.log(mensData);
    }

    if (selected == "Descending") {
      mensData.sort(function (a, b) {
        let x = a.name.toUpperCase();
        let y = b.name.toUpperCase();
        if (x > y) return -1;
        if (x < y) return 1;
        return 0;
      });

      displayContainer(mensData);
      console.log(mensData);
    }
  }


  function handleFilter() {
    let selected = document.querySelector("#filterCategory").value;
    console.log(selected);

    let filterList = mensData.filter(function (elem) {
      return elem.brand == selected;
    });
    displayContainer(filterList);
    console.log(filterList);
  }

  function handlePrice() {
    let price = document.querySelector("#sortPrice").value;

    if (price == "true") {

      mensData.sort(function (a, b) {
        console.log(price);

        let x = a.price;
        let y = b.price;
        if (x > y) return 1;
        if (x < y) return -1;
        return 0;
      });

      displayContainer(mensData);
      console.log(mensData);
    }

    if (price == "false") {

      mensData.sort(function (a, b) {
        console.log(price);

        let x = a.price;
        let y = b.price;
        if (x > y) return -1;
        if (x < y) return 1;
        return 0;
      });

      displayContainer(mensData);
      console.log(mensData);
    }
   }

  function displayContainer(mensData) {

    document.querySelector("#container").innerHTML="";

    mensData.forEach(function (elem, index) {
      let div = document.createElement("div");

      let img = document.createElement("img");
      img.setAttribute("src", elem.image_url);

      let name = document.createElement("p");
      name.innerText = elem.name;

      let price = document.createElement("h5");
      price.innerText = elem.price;

      let brand = document.createElement("h3");
      brand.innerText = elem.brand;

      let strikedoffprice = document.createElement("h4");
      strikedoffprice.innerText = elem.strikedoffprice;

      let addtoCart = document.createElement("button");
      addtoCart.innerText = "Add to cart";
      addtoCart.addEventListener("click", function () {
        addtoCartFunc(elem, index);
      })

      div.append(img, name, price, strikedoffprice, addtoCart);
      //console.log(div);
      document.querySelector("#container").append(div);
    });

    function addtoCartFunc(elem, index) {
      console.log(addtoCartArr);
      addtoCartArr.push(elem)
      localStorage.setItem("addToCart", JSON.stringify(addtoCartArr));
      console.log(addtoCartArr);
    }
  }
